<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#252527;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="glossyFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="10%" style="stop-color:#e6f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b9ce0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3560a8;stop-opacity:1" />
    </linearGradient>

    <solidColor id="strokeColor" solid-color="#182e52" />

    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="2" dy="6" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.6" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="sharpHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="512" height="512" fill="url(#bgGradient)" />

  <g filter="url(#dropShadow)">
    
    <g transform="translate(220, 250) skewX(-15)">
      <path d="
        M 0, -130
        C 10, -130, 25, -110, 35, -90
        L 60, -40
        C 65, -30, 85, -25, 95, -25
        L 150, -15
        C 170, -10, 180, 5, 165, 20
        L 125, 60
        C 115, 70, 115, 90, 120, 100
        L 135, 155
        C 140, 175, 130, 190, 110, 180
        L 60, 155
        C 50, 150, 30, 150, 20, 155
        L -30, 180
        C -50, 190, -60, 175, -55, 155
        L -40, 100
        C -35, 90, -35, 70, -45, 60
        L -85, 20
        C -100, 5, -90, -10, -70, -15
        L -15, -25
        C -5, -25, 15, -30, 20, -40
        L 45, -90
        C 55, -110, 70, -130, 80, -130
        Z
      " 
      fill="url(#glossyFill)" 
      stroke="#182e52" 
      stroke-width="16" 
      stroke-linejoin="round" 
      stroke-linecap="round" />
      
      <path d="
        M 5, -120
        C 15, -120, 25, -105, 32, -88
        L 55, -42
        C 60, -32, 75, -28, 85, -26
        L 135, -18
        C 145, -16, 150, -10, 145, -2
        L 115, 28
        L -35, 28
        L -65, -2
        C -70, -10, -65, -16, -55, -18
        L -5, -26
        C 5, -28, 20, -32, 25, -42
        L 48, -88
        C 55, -105, 65, -120, 75, -120
        Z
      " 
      fill="url(#sharpHighlight)" 
      stroke="none"
      transform="scale(0.85) translate(0, 10)" />
    </g>

    <rect x="330" y="380" width="100" height="32" rx="16" ry="16" 
      fill="url(#glossyFill)" 
      stroke="#182e52" 
      stroke-width="10" />
      
     <rect x="338" y="385" width="84" height="12" rx="6" ry="6" 
      fill="url(#sharpHighlight)" 
      opacity="0.8" />

  </g>
</svg>