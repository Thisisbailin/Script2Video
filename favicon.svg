<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#252527;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="glossyFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="10%" style="stop-color:#e6f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b9ce0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3560a8;stop-opacity:1" />
    </linearGradient>

    <solidColor id="strokeColor" solid-color="#182e52" />

    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="2" dy="6" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.6" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="sharpHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="512" height="512" fill="url(#bgGradient)" />

  <g filter="url(#dropShadow)">
    
    <g transform="translate(220, 250) skewX(-15)">
      <path d="
        M 0, -135
        C 8, -135, 20, -120, 30, -100
        L 58, -45
        C 65, -35, 85, -30, 95, -30
        L 150, -20
        C 170, -15, 180, 5, 165, 20
        L 125, 60
        C 115, 70, 115, 90, 120, 100
        L 135, 155
        C 140, 175, 130, 190, 110, 180
        L 60, 155
        C 50, 150, 30, 150, 20, 155
        L -30, 180
        C -50, 190, -60, 175, -55, 155
        L -40, 100
        C -35, 90, -35, 70, -45, 60
        L -85, 20
        C -100, 5, -90, -10, -70, -15
        L -15, -30
        C -5, -30, 15, -35, 20, -45
        L 45, -100
        C 55, -120, 65, -135, 75, -135
        Z
      " 
      fill="url(#glossyFill)" 
      stroke="#182e52" 
      stroke-width="16" 
      stroke-linejoin="round" 
      stroke-linecap="round" />
      
      <path d="
        M 5, -125
        C 12, -125, 22, -112, 30, -95
        L 52, -48
        C 58, -38, 72, -34, 82, -32
        L 135, -22
        C 145, -20, 150, -12, 145, -4
        L 115, 32
        L -35, 32
        L -65, -4
        C -70, -12, -65, -20, -55, -22
        L -5, -32
        C 5, -34, 18, -38, 22, -48
        L 45, -95
        C 52, -112, 62, -125, 70, -125
        Z
      " 
      fill="url(#sharpHighlight)" 
      stroke="none"
      transform="scale(0.85) translate(0, 8)" />
    </g>

    <rect x="330" y="380" width="100" height="32" rx="16" ry="16" 
      fill="url(#glossyFill)" 
      stroke="#182e52" 
      stroke-width="10" />
      
     <rect x="338" y="385" width="84" height="12" rx="6" ry="6" 
      fill="url(#sharpHighlight)" 
      opacity="0.8" />

  </g>
</svg>